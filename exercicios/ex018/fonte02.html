<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'medieval';
            src: url('fonts/Angel\rhapsody.otf') format('opentype'), url('Fonts/Angel\ rhapsody.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            

            /* Tipos de format()
               - opentype (otf)
               - truetype (ttf)
               - embedded-opentype
               - truetype-aat (apple advanced typography)
               -svg 
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'medieval', Times, serif;
            font-size: 3em;
        }

    </style>
</head>
